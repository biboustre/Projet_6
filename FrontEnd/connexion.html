            <nav>

        <main>
            <h1>Log in</h1>

            <form action="">
                <div class="email">
                    <label for="mail">E-mail</label>
                    <input id="email_JS" type="email" id="mail" name="email">
                    <div class="input_error"></div>
                </div>

                <div class="mot_de_passe">
                    <label for="password">Mot de passe</label>
                    <input id="password_JS" type="password" id="password" name="mot_de_passe">
                    <div class="input_error"></div>
                </div>


                <input id="submit_JS" type="submit" value="Se connecter">
            </form>
            
            <a href="#">Mot de passe oublié</a>
            
        </main>
